<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact | Spiraph</title>
</head>
<body>
    <header class="main-header">
        <h1>Spiraph</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>
    <hr class="top-hr">
    <main class="grid">
        <form action="#" method="POST">
            <h2>Creating a Form</h2>
            <p>Learning how to create a form.</p>

            <label for="name">What is your full name?</label>
            <input type="text" id="name" name="fullname" required>
            <br><br>

            <label for="message">Enter a secret message...</label>
            <input type="password" id="message" name="secretmsg" minlength="8" maxlength="20" required>
            <br><br>

            <label for="age">How old are you?</label>
            <input type="number" id="age" name="age" step="1" min="1" max="100" required>
            <br><br>

            <label for="rating">How would you rate the website?</label>
            <input type="range" id="rating" name="rating" min="0" max="5" step="1">
            <br><br>

            <p>Choose your pizza toppings:</p>
            <label for="cheese">Extra cheese</label>
            <input type="checkbox" id="cheese" name="topping" value="cheese">
            <br>
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <br>
            <label for="anchovy">Anchovy</label>
            <input type="checkbox" id="anchovy" name="topping" value="anchovy">
            <br><br>

            <p>What is sum of 1 + 1?</p>
            <input type="radio" id="two" name="answer" value="2">
            <label for="two">2</label>
            <br>
            <input type="radio" id="eleven" name="answer" value="11">
            <label for="eleven">11</label>
            <br><br>

            <label for="lunch">What's for lunch?</label>
            <select id="lunch" name="lunch">
            <option value="pizza">Pizza</option>
            <option value="curry">Curry</option>
            <option value="salad">Salad</option>
            <option value="ramen">Ramen</option>
            <option value="tacos">Tacos</option>
            </select>
            <br><br>

            <label for="city">Ideal city to visit?</label>
            <input type="text" list="cities" id="city" name="city">
            <br><br>

            <datalist id="cities">
                <option value="New York City">NYC</option>
                <option value="Tokyo">Tokyo</option>
                <option value="Barcelona"></option>
                <option value="Other"></option>  
            </datalist>
            <br><br>

            <label for="blog">New Blog Post</label>
            <br>
            <textarea id="blog" name="blog" rows="5" cols="30">This is pre-filled text</textarea>
            <br><br>

            <label for="summary">Summarize your feelings in less than 250 characters</label>
            <input id="summary" name="summary" type="text" minlength="5" maxlength="250" 
            required>      
            <br><br>

            <input type="submit" value="Send">
        </form> 
    </main>
</body>
</html>
